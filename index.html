<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h3>User details</h3>
    </header>
    <main class="container">
      <div class="col-md-8 mx-auto">
        <form id="form">
          <div class="form-group">
            <label>Name:</label>
            <input
              type="text"
              id="getName"
              class="form-control"
              name="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-group">
            <label>E-mail:</label>
            <input
              type="email"
              id="getEmail"
              class="form-control"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group">
            <label>Phone:</label>
            <input
              type="number"
              id="getNumber"
              class="form-control"
              name="phone"
              placeholder="Phone"
              required
            />
          </div>
          <div>
            <label>Qualification:</label>
            <table class="table table-hover table-bordered">
              <tbody id="qualification"></tbody>
            </table>
            <input
              type="text"
              id="course"
              class="form-control"
              placeholder="Degree/Diploma"
            />
            <input
              type="text"
              id="stream"
              class="form-control"
              placeholder="Stream"
            />
            <input
              type="number"
              id="begYear"
              class="form-control"
              placeholder="Starting Year"
            />
            <input
              type="number"
              id="endYear"
              class="form-control"
              placeholder="Ending Year"
            />
            <input
              type="button"
              id="addQualification"
              class="btn btn-primary"
              value="Add Entry"
            />
          </div>
          <div>
            <label>Projects:</label>
            <table class="table table-hover table-bordered">
              <tbody id="projects"></tbody>
            </table>
            <input
              type="text"
              id="title"
              class="form-control"
              placeholder="Title"
            />
            <textarea
              id="description"
              class="form-control"
              placeholder="Description"
            ></textarea>
            <textarea
              id="skill"
              class="form-control"
              placeholder="Skill"
            ></textarea>
            <input
              type="button"
              id="addProject"
              class="btn btn-primary"
              value="Add Entry"
            />
          </div>
          <br />
          <button id="submit" class="btn btn-success">Submit</button>
        </form>
        <div id="resume">
          <p>Hi, I'm</p>
          <h1 id="setName"></h1>
          <h3>Project(s):</h3>
          <ul id="setProjects"></ul>
          <h3>Qualification(s):</h3>
          <ul id="setQualification"></ul>
          <h3>Contact:</h3>
          <a href="mailto:" id="setEmail"></a>
          <p id="setPhone"></p>
        </div>
      </div>
    </main>
  </body>
  <script src="file.js"></script>
</html>
